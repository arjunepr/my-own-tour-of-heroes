<!--The content below is only a placeholder and can be replaced.-->
<div class="content">

  <h1>{{title}}</h1>
  
  <div class="details" *ngIf="selectedHero">
    <h2>{{selectedHero.name}} details</h2>
    <div>
      <label>id: </label> {{ selectedHero.id }}
    </div>

    <div>
      <label>name: </label>
      <input [(ngModel)]="selectedHero.name" placeholder="name" />
    </div>
  </div>

  <h3>Heroes:</h3>
  <ul class="heroes">
    <li class="heroItem" (click)="onSelect(hero)" *ngFor="let hero of heroes">
      <!-- <div class="details">
        <h4>{{ hero.name }} details</h4>
        <p><label>id: </label>{{ hero.id }}</p>
        <p>
          <label>name: </label>{{ hero.name }}
          <input [(ngModel)]="hero.name" placeholder="name">
        </p>
      </div> -->
       <span class="badge">{{ hero.id }}</span> <span>{{ hero.name }}</span> 
    </li>
  </ul>
  <p *ngIf="heroes.length > 3">There's quite a few heroes here.</p>

</div>
